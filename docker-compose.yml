version: "3.7"
networks: 
    test:
        driver: bridge
services: 
    db_nikita: 
        image: postgres
        environment: 
            POSTGRES_PASSWORD: postgres
            POSTGRES_USER: postgres
            POSTGRES_DB: NikitaDB
        volumes:
            - ./pgdata:/var/lib/postgresql/data
        ports:
            - `5432:${POSTGRES_PORT}`
        networks: 
            - test
    web:
        container_name: web
        image: node:12
        depends_on:
            - db_nikita
        ports: 
            - `4000:${SERVER_PORT}`
        volumes: 
            - .:/app
        working_dir: /app
        command: ["node_modules/.bin/nodemon", "server.js"]
        networks: 
            - test